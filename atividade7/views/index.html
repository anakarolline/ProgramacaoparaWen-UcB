<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Atividade 6</title>
</head>

<body>
    <div class="container">
        <div class="col-8 offset-2">
            <h3>Formulário de agendamento</h3>
            <form action="/dados" method="post">
                <div class="mb-3 mt-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3 mt-3">
                    <label for="CPF" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="CPF" name="endereco">
                </div>
                <div class="mb-3 mt-3">
                    <label for="data_nacimento" class="form-label">Data de nacimento:</label>
                    <input type="date" class="form-control" id="data_nacimento" name="data_nacimento">
                </div>
                <div class="mb-3 mt-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3 mt-3">
                    <label for="UF" class="form-label">UF:</label>
                    <input type="text" class="form-control" id="UF" name="UF">
                </div>
                <div class="mb-3 mt-3">
                    <label for="CEP" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="CEP" name="CEP">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="especialidade">Especialidade Médica:</label><br>
                    <select id="especialidade" name="especialidade">
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                    </select><br>
                </div>
                <div class="mb-3 mt-3">
                    <label for="horas">Hora:</label><br>
                    <input type="time" id="horas" name="horas"><br>
                </div>
                <div class="mb-3 mt-3">
                    <label for="data" class="form-label">Data do agendamento:</label>
                    <input type="date" class="form-control" id="data" name="data">
                </div>
                <div class="mb-3 mt-3">
                    <label for="medicamentos">Medicamentos Alérgicos:</label><br>
                    <select id="medicamentos" name="medicamentos">
                      <option value="antibioticos">Antibióticos</option>
                      <option value="antiinflamatorios">Anti-inflamatórios</option>
                    </select><br>
                </div>
                <div class="mb-3 mt-3">
                    <label for="info">Informações Adicionais:</label><br>
                    <textarea id="info" name="info" rows="4" cols="50"></textarea><br>                  
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
